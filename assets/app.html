<!DOCTYPE html>
<html>
  <head>
    <title>Plumber Game</title>
    <link rel="stylesheet" href="./css/style.css">
  </head>
  <body>
    
    <!-- home page -->
    <div class="home-page" id="home-page" style="display: flex;">
      <div class="title" id="title">Plumber Game</div>
      <!-- Mode select -->
      <div class="setup-space" id="setup-space" style="display: flex;">
        <button class="ts-button" onclick="RandomStart()">Random Mode</button>
        <button class="ts-button" onclick="CustomMenu()">Custom Mode</button>
      </div>
      <!-- Custom area -->
      <div class="custom-size" id="custom-size" style="display: none;">
        <input id="Row-input" type="number" min="5" max="30" placeholder="Input Row">
        <input id="Column-input" type="number" min="5" max="30" placeholder="Input Column">
        <button class="ts-button" onclick="CustomStart()">Start Game</button>
      </div>
    </div>
    <!-- game page -->
    <div class="game-page" id="game-page" style="display: none;">
      <div id="score-board" class="score-board">
        <div id="count">click: 0</div>
        <div id="button-place">
          <img src="./image/house.svg" id="iconHome" class="icon" onclick="GoHome()">
          <img src="./image/shut_up.svg" id="iconMute" class="icon" onclick="Mute()">
        </div>
      </div>
      <div id="board" class="board" style="display: grid;"></div>
    </div>
    <!-- win page -->
    <div class="win-page" id="win-page" style="display: none;">
      <div class="title" id="title">YOU WIN!</div>
      <img src="./image/house.svg" id="iconHome" class="icon" onclick="GoHome()">
    </div>
    <audio src="./audio/Time_Back.mp3" autoplay loop volume="0.1" id="background_music"></audio>
  </body>
  <script src="./js/game.js"></script>
  <style>
    body {
      font-family: -apple-system, 'Segoe UI Light', Ubuntu, Arial, sans-serif;
    }
  </style>
</html>
