<!DOCTYPE html>
<html>
  <head>
    <title>Plumber Game</title>
    <!-- 核心：Tocas UI -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tocas/4.2.5/tocas.min.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tocas/4.2.5/tocas.min.js"></script>

    <!-- 字體：Noto Sans TC -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;500;700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="./css/style.css">
    <style>
    body {
      font-family: -apple-system, 'Segoe UI Light', Ubuntu, Arial, sans-serif;
    }
    </style>
    
  </head>

  <body>
    
    <!-- home page -->
    <div class="home-page" id="home-page" style="display: flex;">
      <div class="title" id="title">Plumber Game</div>
      <div class="setup-space">
        <button class="ts-button is-outlined" id="Random-button">Random Mode</button>
        <button class="ts-button is-outlined" id="Custom-button">Custom Mode</button>

      </div>
    </div>

    <!-- game page -->
    <div class="game-page" id="game-page" style="display: none;">
      <div id="board" class="board"></div>
    </div>
      
    <script src="./js/index.js"></script>
    <audio src="./audio/Time_Back.mp3" autoplay loop volume="0.1"></audio>
      
    <!-- game page -->
  </body>

  
  

</html>
